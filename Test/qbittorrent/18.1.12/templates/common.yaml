# Assuming this is in the context where you want to include the common library
{{- $rootCtx := dict "rootCtx" . -}}
{{- include "tc.v1.common.loader.apply" $rootCtx -}}

{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" $rootCtx }}

{{/* Disable [qbitportforward] if requested */}}
{{- if not .Values.qbitportforward.enabled -}}
  {{- $_ := set .Values.workload.qbitportforward "enabled" false -}}
  {{- $_ := set .Values.service.gluetun "enabled" false -}}
{{- end -}}

{{/* Render the templates */}}
{{- include "tc.v1.common.loader.apply" $rootCtx }}
